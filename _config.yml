title: 未解区域
subtitle: 🌌
description: "宇宙唱晚\r

  Web 3.0 / 8-bit fan / Metaverse"
keywords: web3 8-bit Metaverse 元宇宙
author: WhyYouAre
language: zh-CN
timezone: Asia/Shanghai
url: https://metaspace.federarks.xyz/
root: /
permalink: :title/
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: null
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""
index_generator:
  path: ""
  per_page: 10
  order_by: -date
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 20
pagination_dir: page
include: null
exclude: null
ignore: null
theme: cactus
deploy:
  type: ""
restful:
  # site 可配置为数组选择性生成某些属性
  # site: ['title', 'subtitle', 'description', 'author', 'since', email', 'favicon', 'avatar']
  site: true # hexo.config mix theme.config
  posts_size: 10 # 文章列表分页，0 表示不分页
  posts_props: # 文章列表项的需要生成的属性
    title: true
    slug: true
    date: true
    updated: true
    comments: true
    path: true
    excerpt: false
    cover: true # 封面图，取文章第一张图片
    content: false
    keywords: false
    categories: true
    tags: true
  categories: true # 分类数据
  use_category_slug: false # Use slug for filename of category data
  tags: true # 标签数据
  use_tag_slug: false # Use slug for filename of tag data
  post: true # 文章数据
  pages: false # 额外的 Hexo 页面数据, 如 About
